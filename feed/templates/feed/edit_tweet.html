{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 col-md-6 col-sm-12 order-lg-first order-md-first order-sm-last">
            <form action="" method="post">{% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary float-right mb-4">Update</button>
            </form>
            {% if success_message %}
                <p style="color: green;">{{ success_message }}</p>
            {% endif %}
        </div>
        {% include 'feed/sidebar.html' %}
    </div>

</div>

{% endblock %}
