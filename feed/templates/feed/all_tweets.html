{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="custom-centered mt-5">

    {% if tweets.count == 0 %}
    <p>You do not have any tweets yet. Click <a href="{% url 'create' %}">here</a> to create your first tweet.</p>
    {% endif %}

    {% for item in tweets %}
        <h3>{{item.body}}</h3>
        <p>{{item.date_published}}</p>
        <hr>
    {% endfor %}

</div>

{% endblock %}
