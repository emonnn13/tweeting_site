<div class="col-lg-4 col-md-6 col-sm-12 order-lg-first order-md-first order-sm-first order-xs-first">
<a href="{% url 'feed' %}" class="btn btn-primary btn-block home" type="button">Home</a>
<a href="{% url 'all_tweets' %}" class="btn btn-primary btn-block mt-3 all_tweets" type="button">All Tweets</a>
<a href="{% url 'create' %}" id="tweet" class="btn btn-primary btn-block mt-3" type="button">Tweet</a>

<div class="mt-3">
    <form action="" method="get">
        <input type="text" class="form-control" name="q" id="id_q" placeholder="Search">
    </form>
</div>
<div>
    <div class="mt-3">
        <div class="card" style="width: 100%;">
            <div class="card-body">
                <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">@{{user.username}}</h6>
                <a href="{% url 'account_logout' %}" class="card-link">Log-Out</a>
                <a href="{% url 'modify_account' %}" class="card-link">Settings</a>
            </div>
        </div>
    </div>
<p style="color: gray;" class="mt-3">&copy; Tweeting Site 2020</p>
</div>
</div>


<script type="text/javascript">
    document.getElementById("id_q").value = "{{ query }}"
</script>
