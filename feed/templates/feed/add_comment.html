{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-8">
            <h1>Add Comment</h1>
            <div class="form-group">
                <form action="" method="post">{% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-block">Add Comment</button>
                </form>
            </div>
        </div>
        <div class="col-4">
            {% include 'feed/sidebar.html' %}
        </div>
    </div>
</div>

{% endblock %}
