{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-8">
        {% for item in tweets %}

                {% include 'feed/tweet_snippet.html' with tweet=item %}
            </div>
        {% endfor %}
    </div>
    <div class="col-4">
        {% include 'feed/sidebar.html' %}
    </div>
</div>
</div>
{% endblock %}
