{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="custom-centered mt-5">
    <h1>{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change custom-centered mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" name="action" class="btn btn-success btn-block">{% trans "Change Password" %}</button>
    </form>
</div>

{% endblock %}
